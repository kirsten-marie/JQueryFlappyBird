<!DOCTYPE html>
<html lang ="en-US">
<head> 

<title>jQuery Game</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="css/mdb.min.css" rel="stylesheet">
<!-- Customer Styles -->
<link rel="stylesheet" type ="text/css" href="css/game.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="js/game.js"></script>

</head>

<body>
<div id="container">
    <div id="bird"></div>
    <div id="pole_1" class="pole"></div>
    <div id="pole_2" class="pole"></div>

</div>

<div id="score_div">
    <p><b>Score: </b><span id="score">0</span></p>
    <p><b>Speed: </b><span id="speed">10</span></p>
    <p><b>Lives: </b><span id="speed">3 (Replace with var)</span></p>
</div>

<button id="restart_btn">Restart</button>
<button id="pause_btn">Pause</button>
<button id="help_btn">Help</button>
<button id="play_btn">Play</button>
    
</body>
</html>
